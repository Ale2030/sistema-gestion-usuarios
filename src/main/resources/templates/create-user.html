<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/config-user-style.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>

<body>
    <div class="card">
        <h1>Crear Usuario</h1>
        <form class="createUserForm" th:action="@{/usuario/admin/create-user}" th:object="${usuario}" method="post">
            <!-- Nombre -->
            <div>
                <label for="nombre">Nombre Completo</label>
                <input type="text" th:field="*{nombre}" placeholder="Ingrese el nombre completo" required>
            </div>
            <!-- Email -->
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" th:field="*{email}" placeholder="ejemplo@correo.com" required>
            </div>
            <!-- Contraseña -->
            <div>
                <label for="password">Contraseña</label>
                <input type="password" th:field="*{password}" placeholder="Ingrese una contraseña" required>
            </div>
            <!-- Rol -->
            <div>
                <label for="roles">Rol</label>
                <select id="roles" th:field="*{roles}" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option th:each="r : ${roles}" th:value="${r.idRol}" th:text="${r.nombreRol}"></option>
                </select>
            </div>
            <!-- Botones -->
            <div class="buttons">
                <button type="submit">Guardar</button>
                <button type="reset">Eliminar</button>
            </div>
        </form>
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p id="confirmMessage">¿Estás seguro de que deseas crear este usuario?</p>
                <button id="confirmYes" class="confirm-btn">Sí</button>
                <button id="confirmNo" class="confirm-btn">No</button>
            </div>
        </div>
    </div>
    <script src="/js/popup-crear.js"></script>
</body>

</html>
